<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Улучшение Фото и Видео</title>
</head>
<body>
    <h1>Автоматическое улучшение изображения и видео</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*" required>
        <button type="submit">Улучшить</button>
    </form>
</body>
</html>
